<!doctype html>
{% include 'navbar.html' %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vacancy №{{ vacancy.id }}</title>
    <style>
        .hidden-image {
            display: none; /* Скрыть изображение */
        }
    </style>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% block content %}

    {% endblock %}

    <img class="hidden-image" src="{{ user.profile.image.url }}"> <!-- Это изображение будет скрыто -->
</body>
</html>
